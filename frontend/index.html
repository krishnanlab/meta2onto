<!doctype html>
<html lang="en-US">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="512x512" href="/icon.png" />

    <!-- basic -->
    <title>%VITE_TITLE%</title>
    <meta name="title" content="%VITE_TITLE%" />
    <meta name="description" content="%VITE_DESCRIPTION%" />

    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_URL%" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:image" content="share.jpg" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>
      Sorry, this website doesn't work without JavaScript enabled.
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
